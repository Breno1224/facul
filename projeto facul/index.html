<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACADMIX - Login</title>
    <link rel="stylesheet" href="css/estilo.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

    <div class="main-container">
        <div class="logo-container">
            <img src="img/sanquim.png" alt="Logo Colégio Sanquim" class="logo-img">
        </div>

        <div class="login-container">
            <h2>Login</h2>
            <form id="loginForm" method="POST" action="login.php">

                <label for="username">Usuário</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Senha</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required>
                    <i id="toggle-password" class="fa-solid fa-eye"></i>
                </div>

                <label for="role">Escolha seu papel</label>
                <select id="role" name="role" required>
                    <option value="aluno">Aluno</option>
                    <option value="docente">Docente</option>
                </select>

                <button type="submit">Entrar</button>
            </form>
        </div>
    </div>

    <script>
        const togglePassword = document.getElementById('toggle-password');
        const password = document.getElementById('password');

        togglePassword.addEventListener('click', () => {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            togglePassword.classList.toggle('fa-eye');
            togglePassword.classList.toggle('fa-eye-slash');
        });

        const loginForm = document.getElementById('loginForm');

        // Usuários e senhas pré-definidos
        const alunos = [
            { usuario: "aluno1@sanquim.com", senha: "1234" },
            { usuario: "aluno2@sanquim.com", senha: "1234" },
            { usuario: "aluno3@sanquim.com", senha: "1234" },
            { usuario: "aluno4@sanquim.com", senha: "1234" },
            { usuario: "aluno5@sanquim.com", senha: "1234" }
        ];

        const docentes = [
            { usuario: "prof1@sanquim.com", senha: "1234" },
            { usuario: "prof2@sanquim.com", senha: "1234" },
            { usuario: "prof3@sanquim.com", senha: "1234" },
            { usuario: "prof4@sanquim.com", senha: "1234" },
            { usuario: "prof5@sanquim.com", senha: "1234" }
        ];

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const senha = document.getElementById('password').value.trim();
            const role = document.getElementById('role').value;

            let valido = false;

            if (role === "aluno") {
                valido = alunos.some(user => user.usuario === username && user.senha === senha);
                if (valido) {
                    window.location.href = "aluno.php";
                } else {
                    alert("Usuário ou senha de aluno incorretos.");
                }
            } else if (role === "docente") {
                valido = docentes.some(user => user.usuario === username && user.senha === senha);
                if (valido) {
                    window.location.href = "professor.php";
                } else {
                    alert("Usuário ou senha de docente incorretos!.");
                }
            }
        });
    </script>

</body>
</html>
